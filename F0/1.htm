<html>
<head>
<title>用户登录</title>
<style type="text/css">  
        #login{  width:400px;    height:280px;   position:absolute;   left: 50%;   top: 50%;   margin-left:-200px;   margin-top:-140px;   border:1px;   background-color:silver;      align:center;  }     
        #form{  width:300px;  height:160px;   position:relative;  left:50%;   top:50%;   margin-left:-150px;  margin-top:-80px;   }    
    </style>  
</head>

<body>
<script language=javascript>
function check(f)//检测函数
{
	if(f.user.value=="")//如果用户名为空
	{
		alert("请输入用户名！");//弹出提示框
		f.user.focus();//文本框获取焦点
		return false;//返回错误
	}
	if(f.pw.value=="")
	{
		alert("请输入密码！");
		f.pw.focus();
		return false;
	}
	return false;
}
function hideShowPsw(){  
       if (demoInput.type == "password") {  
           demoInput.type = "text";  
           demo_img.src = "img/show.png";  
       }else {  
           demoInput.type = "password";  
           demo_img.src = "img/hide.png";  
       }  
   }  
</script>


 <div id="login">   
 <div id="form"> 
<form onsubmit="return check(this)" action="">
<p>账号：<input type=text name=user></p>
<p>密码：<input type=password name=pw ><img id="demo_img" onclick="hideShowPsw()" >  </p>
<p><input type="checkbox" name="vehicle" value="Bike"> 记住密码</p>
<input type=submit value=登陆>  <input type=submit value=注册>
</form>
</div></div>
</body>
</html>
